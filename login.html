<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GuestHouse Admin - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 shadow-lg" style="max-width: 420px; width: 100%;">
        <h3 class="text-center mb-3" style="color:#1f6de0; font-weight: 700;">Welcome Back</h3>
        <p class="small-muted text-center">Sign in to continue</p>

        <form id="loginForm">

            <div class="mb-3">
                <label class="form-label">Owner Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button class="btn btn-primary w-100">Sign In</button>

        </form>

        <p class="text-center mt-3 small-muted">
            No account? <a href="signup.html">Create one</a>
        </p>
    </div>

<script>
document.getElementById("loginForm").onsubmit = async (e) => {
    e.preventDefault();

    let fd = new FormData(e.target);

    let res = await fetch("https://roomsavailabilitytracker.onrender.com", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            email: fd.get("email"),
            password: fd.get("password")
        })
    });

    let data = await res.json();    
    if (res.ok) {
        alert("Login Successful");
        localStorage.setItem("token", data.token);
        window.location.href = "index.html";
    } else {
        alert(data.error);
    }
};
</script>

</body>
</html>
