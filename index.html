<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Guest House Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-light bg-white border-bottom px-3">
    <a class="navbar-brand fw-bold">GuestHouse Admin</a>
    <div>
        <button class="btn btn-sm btn-outline-primary me-2" onclick="showSection('dashboard')">Dashboard</button>
        <button class="btn btn-sm btn-outline-primary me-2" onclick="showSection('availability')">Check Availability</button>
        <button class="btn btn-sm btn-primary" onclick="showSection('createBooking')">New Booking</button>
        <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
    </div>
</nav>

<div class="container py-4">

    <!-- DASHBOARD -->
    <section id="dashboard" class="page-section">
        <h3>Dashboard</h3>
        <p class="small-muted">Today's overview</p>

        <div class="row g-3">
            <div class="col-md-3">
                <div class="card card-3d p-3">
                    <div class="small-muted">Available Rooms</div>
                    <div id="statAvailable" class="stat-number">0</div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card card-3d p-3">
                    <div class="small-muted">Booked Rooms</div>
                    <div id="statBooked" class="stat-number">0</div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card card-3d p-3">
                    <div class="small-muted">Today's Check-ins</div>
                    <div id="statCheckins" class="stat-number">0</div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card card-3d p-3">
                    <div class="small-muted">Today's Check-outs</div>
                    <div id="statCheckouts" class="stat-number">0</div>
                </div>
            </div>
        </div>

        <h5 class="mt-4">Current Bookings</h5>
        <div class="table-responsive">
            <table id="dashboardBookings" class="table table-sm table-striped">
                <thead class="table-light">
                    <tr>
                        <th>ID</th><th>Name</th><th>Room</th><th>checkInDateTime</th><th>checkOutDateTime</th><th>Status</th><th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

    <!-- CHECK AVAILABILITY -->
    <section id="availability" class="page-section d-none">
        <h3>Check Availability</h3>

        <form id="availabilityForm" class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Room Type</label>
                <select name="roomType" class="form-select">
                    <option>Any</option>
                    <option>Single</option>
                    <option>Double</option>
                    <option>Triple</option>
                    <option>1BHK</option>
                    <option>2BHK</option>
                </select>

            </div>
            <div class="col-md-3">
    <label class="form-label">Check-in Date</label>
    <input type="date" class="form-control" name="checkInDate">

    <label class="form-label mt-2">Check-in Time</label>
    <select name="checkInTime" class="form-select">
        <option>06:00 AM</option>
        <option>07:00 AM</option>
        <option>08:00 AM</option>
        <option>09:00 AM</option>
        <option>10:00 AM</option>
        <option>11:00 AM</option>
        <option>12:00 PM</option>
        <option>01:00 PM</option>
        <option>02:00 PM</option>
        <option>03:00 PM</option>
        <option>04:00 PM</option>
        <option>05:00 PM</option>
        <option>06:00 PM</option>
        <option>07:00 PM</option>
        <option>08:00 PM</option>
        <option>09:00 PM</option>
        <option>10:00 PM</option>
        <option>11:00 PM</option>
    </select>
</div>

<div class="col-md-3">
    <label class="form-label">Check-out Date</label>
    <input type="date" class="form-control" name="checkOutDate">

    <label class="form-label mt-2">Check-out Time</label>
    <select name="checkOutTime" class="form-select">
        <option>06:00 AM</option>
        <option>07:00 AM</option>
        <option>08:00 AM</option>
        <option>09:00 AM</option>
        <option>10:00 AM</option>
        <option>11:00 AM</option>
        <option>12:00 PM</option>
        <option>01:00 PM</option>
        <option>02:00 PM</option>
        <option>03:00 PM</option>
        <option>04:00 PM</option>
        <option>05:00 PM</option>
        <option>06:00 PM</option>
        <option>07:00 PM</option>
        <option>08:00 PM</option>
        <option>09:00 PM</option>
        <option>10:00 PM</option>
        <option>11:00 PM</option>
    </select>
</div>

            <div class="col-md-2 align-self-end">
                <button class="btn btn-primary w-100">Check</button>
            </div>
        </form>

        <hr>
        <div id="availabilityResults"></div>
    </section>

    <!-- CREATE BOOKING -->
    <section id="createBooking" class="page-section d-none">
        <h3>Create Booking</h3>

        <form id="createBookingForm" class="row g-3">
            <div class="col-md-3">
                <label class="form-label">Room Type</label>
                    <select name="roomType" class="form-select" onchange="loadRoomsByType(this.value)">
                        <option value="">Select Type</option>
                        <option>Single</option>
                        <option>Double</option>
                        <option>Triple</option>
                        <option>1BHK</option>
                        <option>2BHK</option>
                    </select>
            </div>

            <div class="col-md-3">
    <label class="form-label">Room No.</label>
    <select name="room" id="roomSelect" class="form-select">
        <option value="">Select Room</option>
    </select>
</div>


            <div class="col-md-3">
                <label class="form-label">Guest Name</label>
                <input name="name" class="form-control">
            </div>

            <div class="col-md=3">
                <label class="form-label">Mobile</label>
                <input name="mobile" class="form-control">
            </div>

            <div class="col-md-3">
                <label class="form-label">Advance</label>
                <input name="advance" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Check-in</label>
                <input type="datetime-local" name="checkIn" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Check-out</label>
                <input type="datetime-local" name="checkOut" class="form-control">
            </div>

            <div class="col-12">
                <button class="btn btn-success">Save Booking</button>
            </div>
        </form>
    </section>

    <!-- BOOKING LIST -->
    <section id="bookingList" class="page-section d-none">
        <h3>Booking List</h3>

        <input id="searchBooking" class="form-control mb-3" placeholder="Search bookings">

        <div class="table-responsive">
            <table id="bookingTable" class="table table-sm table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th><th>Name</th><th>Mobile</th><th>Room</th><th>Check-in</th><th>Check-out</th><th>Status</th><th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

</div>

<script src="script.js?v=2"></script>

</body>
</html>
